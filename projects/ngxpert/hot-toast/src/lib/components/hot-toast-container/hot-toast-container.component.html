<div class="hot-toast-container-overlay">
  <div class="hot-toast-container-wrapper">
    <div>
      @for (toast of toasts; track trackById($index, toast)) {
        @if (toast.group?.parent) {
        } @else {
          <hot-toast
            [toast]="toast"
            [offset]="calculateOffset(toast.id, toast.position)"
            [toastRef]="toastRefs[$index]"
            [toastsAfter]="(toast.autoClose ? toasts.length : getVisibleToasts(toast.position).length) - 1 - $index"
            [defaultConfig]="defaultConfig"
            [isShowingAllToasts]="isShowingAllToasts"
            (showAllToasts)="showAllToasts($event)"
            (height)="updateHeight($event, toast)"
            (beforeClosed)="beforeClosed(toast)"
            (afterClosed)="afterClosed($event)"
            (toggleGroup)="toggleGroup($event)"
          ></hot-toast>
        }
      }
    </div>
  </div>
</div>
