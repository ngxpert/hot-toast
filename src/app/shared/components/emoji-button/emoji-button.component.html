<div class="relative emoji-btn-wrapper" [class.translate-x-link]="btnId && showLink">
  <small class="text-sm opacity-25 hover:opacity-100 absolute top-2 emoji-link px-2"
    >@if (btnId && showLink) {
    <a [href]="'#' + btnId">ðŸ”—</a>
    }</small
  >
  <button
    [ngStyle]="{transition: 'all 100ms ease-in-out'}"
    class="rounded bg-white text-sm font-semibold py-2 px-2 shadow-small-button inline-flex items-center hover:bg-gray-50 active:translate-y-0.5 active:shadow-button-active active:bg-toast-100 transform {{
      className
    }}"
    (click)="btnClick.emit()"
    [id]="btnId"
    [disabled]="disabled"
  >
    <span>
      {{ emoji }}
    </span>
    <div class="flex-1 px-3">
      <ng-content></ng-content>
    </div>
  </button>
</div>
