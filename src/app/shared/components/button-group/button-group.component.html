<div class="inline-flex rounded-md shadow-sm" role="group">
  @for (button of buttons(); track button; let isFirst = $first; let isLast = $last) {
  <button
    class="inline-flex items-center text-sm font-semibold py-2 px-2 shadow-small-button inline-flex items-center hover:bg-gray-50 active:translate-y-0.5 active:shadow-button-active active:bg-toast-100 transform"
    [class.rounded-s-md]="isFirst"
    [class.rounded-e-md]="isLast"
    [ngClass]="{
      'rounded-l-md': isFirst,
      'rounded-r-md': isLast,
      'bg-toast-100 border border-toast-300': button.value === selectedValue(),
      'bg-white': button.value !== selectedValue()
    }"
    (click)="button.onClick()"
  >
    @if (button.icon) {
    <img [src]="button.icon" class="w-5 h-5 mr-2" aria-hidden="true" />
    }
    {{ button.label }}
  </button>
  }
</div>
